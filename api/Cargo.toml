  [dependencies.reqwest]
  version = "0.11"
  features = [ "json" ]

  [dependencies.tokio]
  version = "1"
  features = [ "full" ]

[[bin]]
name = "gitevents-discord"
path = "/Users/framp/projects/gitevents-discord-bot/api/gitevents-discord.rs"

[lib]
name = "lib"
